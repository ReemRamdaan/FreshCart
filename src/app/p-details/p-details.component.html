<div class="container">
    <ngx-spinner  bdColor = "rgba(250,250,250, 1)" size = "large" color = "#0aad0a" type = "ball-beat" [fullScreen] = "true">
        <img src="assets/images/freshCart.png.svg" class="loading" alt="Fresh Cart">
        </ngx-spinner>
    <div class="row align-items-center py-4">
        <div class="col-md-4">
        <owl-carousel-o [options]="customOptions">
            <ng-container *ngFor="let img of productDetails?.images">
                <ng-template carouselSlide>
                  <img [src]="img" >
                </ng-template>
              </ng-container>
            </owl-carousel-o>
     <!-- <img [src]="productDetails?.imageCover" class="w-100" alt=""> -->
        </div>
        <div class="col-md-8 position-relative">
            <h2 class="h4 fw-bolder mb-2">{{productDetails?.title}}</h2>
            <p class="text-muted p-3">{{productDetails?.description}}</p>
            <div class="d-flex align-items-center justify-content-between">
                <span class="text-muted fw-bold font-sm">{{productDetails?.price}} EGP</span>
                <div>
                    <i class="fas fa-star rating-color"></i>
                    <span class="text-muted fw-bold font-sm">{{productDetails?.ratingsAverage}}</span>
                </div>
             </div>
             <i *ngIf="myWishItem.includes(productDetails?._id)==false" (click)="addToWishlist(productDetails?._id)" [class.text-danger]="myWishItem.includes(productDetails?._id)" class="fa-solid fa-heart text-main position-absolute top-0 end-0 m-1 fa-2x like"></i>
             <i *ngIf="myWishItem.includes(productDetails?._id)" (click)="removeWishlistItem(productDetails?._id)"  [class.text-main]="myWishItem.includes(productDetails?._id)" class="fa-solid fa-heart text-danger position-absolute top-0 end-0 m-1 fa-2x like"></i>
            <button (click)="addToCart(productDetails?._id)" class="btn bg-main text-white w-100 my-2">+ Add</button>
        </div>
    </div>
</div>
