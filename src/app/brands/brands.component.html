<div class="pt-5">
    <ngx-spinner  bdColor = "rgba(250,250,250, 1)" size = "large" color = "#0aad0a" type = "ball-beat" [fullScreen] = "true">
        <img src="assets/images/freshCart.png.svg" class="loading" alt="Fresh Cart">
        </ngx-spinner>
    <div class="container pt-3">
        <div class="row">
            <div class="col-md-3 product cursor-pointer" *ngFor="let brand of brands">
                 <img [src]="brand.image" [alt]="brand.name"class="w-100">
                 <h5 class="text-main text-center">{{brand.name}}</h5>
            </div>
        </div>
    </div>
</div>
