<div class="container">
  <ngx-spinner  bdColor = "rgba(250,250,250, 1)" size = "large" color = "#0aad0a" type = "ball-beat" [fullScreen] = "true">
    <img src="assets/images/freshCart.png.svg" class="loading" alt="Fresh Cart">
    </ngx-spinner>
  <h4 class="fw-bolder my-3">Shop Popular Categories</h4>
<div class="row">
  <div class="col-md-3 p-3 product" *ngFor="let category of categories">
    <img height="300" class="w-100" [src]="category.image" [alt]="category.name">
    <h4 class="text-main text-center mt-2">{{category.name}}</h4>
 </div>
</div>
</div>
