<div class="mt-5 py-4 container">
    <ngx-spinner  bdColor = "rgba(250,250,250, 1)" size = "large" color = "#0aad0a" type = "ball-beat" [fullScreen] = "true">
        <img src="assets/images/freshCart.png.svg" class="loading" alt="Fresh Cart">
        </ngx-spinner>
    <div class=" bg-main-light px-4 pt-4 my-3">
        <h3>Shop Cart</h3>
        <h6 class="text-main">Total Price :{{cartDetails?.totalCartPrice}} EGP</h6>
        <div *ngFor="let product of cartDetails?.products" class="row border-bottom py-3 align-items-center">
           <div class="col-md-1">
              <img [src]="product?.product.imageCover" class="w-100" [alt]="product.product.title">
           </div>
           <div class="col-md-11 d-flex justify-content-between">
                 <div>
                    <h6>{{product.product.title}}</h6>
                 <h6 class="text-main">{{product.price}} EGP</h6>
                 <button (click)="removeCartItem(product.product._id)" class="btn m-1 p-0 text-danger"><i class="fa-regular fa-trash-can text-danger me-1"></i>Remove Product</button>
                 </div>
                 <div class="d-flex align-items-center">
                     <button (click)="updateItemCount(product.product._id,product.count+1)" class="btn border-main btn-sm fs-5">+</button>
                     <span class="mx-2">{{product.count}}</span>
                     <button (click)="updateItemCount(product.product._id,product.count-1)" class="btn border-main btn-sm fs-5">-</button>
                 </div>
           </div>
        </div>
        <button class="btn bg-main  mx-2 my-3" >
            <a [routerLink]='["/checkout",cartDetails?._id]' class="text-white">
            Online Payment
            </a>
        </button>
             
        <button class="btn bg-main mx-2 my-3">
            <a [routerLink]='["/cashondelivery",cartDetails?._id]' class="text-white">
                Cash On Delivery
            </a>
        </button>
        </div>
</div>
