<div class="container d-flex align-items-center justify-content-center p-5 mt-5">
    <div class="w-50 p-5 shadow">
        <h3 class="text-center">Please, Enter Your Information .</h3>
        <form [formGroup]="shippingAddress" (ngSubmit)="handleSubmit(shippingAddress,cartId)">
    <label for="details">Details :</label>
    <input formControlName="details" type="text" class="form-control mb-2" id="details">
    <div *ngIf="shippingAddress.get('details')?.errors && shippingAddress.get('details')?.touched" class="alert alert-danger">
        <p *ngIf="shippingAddress.get('details')?.getError('required')" class="m-0">Details is Required</p>
    </div>
    <label for="phone">Phone :</label>
    <input formControlName="phone" type="tel" class="form-control mb-2" id="phone">
    <div *ngIf="shippingAddress.get('phone')?.errors && shippingAddress.get('phone')?.touched" class="alert alert-danger">
        <p *ngIf="shippingAddress.get('phone')?.getError('pattern')" class="m-0">Enter a Valid Egyptian Phone number</p>
        <p *ngIf="shippingAddress.get('phone')?.getError('required')" class="m-0">Phone is Required</p>
    </div>
    <label for="city">City :</label>
    <input formControlName="city" type="text" class="form-control mb-2" id="city">
    <div *ngIf="shippingAddress.get('city')?.errors && shippingAddress.get('city')?.touched" class="alert alert-danger">
        <p *ngIf="shippingAddress.get('city')?.getError('required')" class="m-0">City is Required</p>
    </div>
    <button class="btn bg-main text-white ms-auto d-block" type="submit">
        <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>
        <span *ngIf="!isLoading">Send</span>
    </button>
        </form>
    </div>
</div>
